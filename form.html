<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah UMKM</title>
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>

  <section class="add-umkm">
    <h2>Tambah UMKM Baru</h2>
    <form id="umkmForm">
      <input type="text" id="namaUMKM" placeholder="Nama UMKM" required />
      <input type="text" id="deskripsiUMKM" placeholder="Deskripsi" required />
      <input type="text" id="kategoriUMKM" placeholder="Kategori" required />
      <input type="text" id="waUMKM" placeholder="Nomor WhatsApp" required />
      <input type="text" id="gambarUMKM" placeholder="Link Gambar" required />
      <button type="submit">Tambah UMKM</button>
    </form>
  </section>

  <script src="form.js"></script>

</body>
</html>
